<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="bus-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Travel</title>
</head>
<body>
    <div class="container">
        <div class="bus-container">
            <div class="window-container">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="door-container">
                <div></div>
                <div class="last-window">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="center-line">
                <div>
                    <span class="light"></span>
                    <span class="petrol-tank"></span>
                </div>
                <div>
                    <div class="top"></div>
                </div>
                <div></div>
                <div></div>
                <div>
                    <div class="top"></div>
                </div>
            </div>
            <div class="mirror"></div>
            <div class="bus-top">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="tyre-container">
            <div class="tyre-container-top">
                <div class="tyre">
                    <div class="inside">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            
            <div class="tyre-container-top">
                <div class="tyre">
                    <div class="inside">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
      
    </div>
    <div class="road"></div>



    <div class="car-container">
        <div class="rotating-all">
            <div class="car-inside-container">
                <div class="car-middle">
                    <div class="windows">
                        <div class="door">
                            <div class="window first-window"">
                            </div>
                            <div class="door-knock"></div>

                        </div>
                        <div class="window"></div>
                        <div class="window"></div>
                    
                    </div>
                    <div class="back-red"></div>
                </div>
                <div class="car-front"></div>

                <div class="wheels">
                    <div class="wheel">
                        <div class="wheel-polygons">
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                        </div>
                    </div>

                    <div class="wheel">
                        <div class="wheel-polygons">
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                            <div class="wheel-polygon"></div>
                        </div>
                    </div>
                </div>
                <div class="wheel-above">
                    <div class="wheel-line"></div>
                    <div class="wheel-top">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="back-red-bottom"></div>
            <div class="backup-wheel">
            </div>
            <div class="line"></div>
            <div class="car-front-light"></div>
            <div class="car-top-carrier">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="car-top-carrier-line">
                <div class="carrier-1">
                    <div class="knock"></div>
                </div>
                <div class="carrier-2">
                    <div class="knock"></div>
                </div>
            </div>
            <div class="vertical-lines">
            </div>
        </div>

    </div>
</body>
</html>
